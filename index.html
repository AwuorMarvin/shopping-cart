  <!DOCTYPE html>
  <html>
  <head>
    <title></title>

    <script type="text/javascript" src = "http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="easy-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="page row">
      <div class="main col-md-9">
        <ul class="products">
          <li>
              <div class="item">
                  <img src="images/pic.jpg"/>
                  <div>
                      <p>Football</p>
                      <p>Price: Kshs. 15</p>
                      
                  </div>
              </div>
              <button class="button" data-name="Football" data-price="15" >add to cart</button>

          </li>
          <li>
              <div class="item">
                  <img src="images/pic3.png"/>
                  <div>
                      <p>DvD Player</p>
                      <p>Price: Kshs. 200</p>
                  </div>
              </div>
              <button class="button" data-name="DvD Player" data-price="200">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/pic4.png"/>
                  <div>
                      <p>Hi-Fi System</p>
                      <p>Price: Kshs. 300</p>
                  </div>
              </div>
              <button class="button" data-name="Hi-Fi System" data-price="300">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/croc.jpg"/>
                  <div>
                      <p>Television</p>
                      <p>Price: Kshs. 2000</p>
                  </div>
              </div>
              <button class="button" data-name="Television" data-price="2000">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/lyiinng.jpg"/>
                  <div>
                      <p>Chair</p>
                      <p>Price: Kshs. 190</p>
                  </div>
              </div>
              <button class="button" data-name="Chair" data-price="190" class="button" >add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/lying.jpg"/>
                  <div>
                      <p>Table</p>
                      <p>Price: Kshs. 278</p>
                  </div>
              </div>
              <button class="button" data-name="House" data-price="278" class="button" >add to cart</button>
          </li>
        </ul>
      </div>
      <div class="cart col-md-3">
        <h1>Shopping Cart</h1>
        <table id="cartcontent" fitColumns="true" style="width1:300px;height:auto;">
      <thead>
        <tr>
          <th field="remove" width="30" align="center"></th>
          <th field="name" width=140>Name</th>
          <th field="quantity" width=60 align="right">Quantity</th>
          <th field="price" width=60 align="right">Price</th>
          
        </tr>
      </thead>
    </table>
    <p class="total">Total: Kshs. 0</p>

        
        <h2>Drop here to add to cart</h2>
        <a href="https://www.paypal.com/ke/webapps/mpp/pay-online"><button class="check" >Checkout</button></a>
      </div>
    </div>
    

    <script type="text/javascript" scr = "bootstrap-3.3.5-dist/js/bootstrap.js"></script>
     
    
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>  
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    
  </body>
  </html>
