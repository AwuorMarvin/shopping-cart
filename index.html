  <!DOCTYPE html>
  <html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="easy-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div class="page row">
      <div class="main col-md-9">
        <ul class="products">
          <li>
              <div class="item">
                  <img src="images/shirt2.gif"/>
                  <div>
                      <p><strong>AK47</strong></p>
                      <p><strong>Price: Kshs. 15</strong></p>
                      
                  </div>
              </div>
              <button class="button" data-name="AK47" data-price="15" >add to cart</button>

          </li>
          <li>
              <div class="item">
                  <img src="images/shirt6.gif"/>
                  <div>
                      <p><strong>Assault Rifle</strong></p>
                      <p><strong>Price: Kshs. 200</strong></p>
                  </div>
              </div>
              <button class="button" data-name="Assault Rifle" data-price="200">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/shirt6.gif"/>
                  <div>
                      <p><strong>Cap</strong></p>
                      <p><strong>Price: Kshs. 300</strong></p>
                  </div>
              </div>
              <button class="button" data-name="Cap" data-price="300">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/croc.jpg"/>
                  <div>
                      <p><strong>Pet</strong></p>
                      <p><strong>Price: Kshs. 2000</strong></p>
                  </div>
              </div>
              <button class="button" data-name="Pet" data-price="2000">add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/lyiinng.jpg"/>
                  <div>
                      <p><strong>Nothing</strong></p>
                      <p><strong>Price: Kshs. 190</strong></p>
                  </div>
              </div>
              <button class="button" data-name="Nothing" data-price="190" class="button" >add to cart</button>
          </li>
          <li>
              <div class="item">
                  <img src="images/lying.jpg"/>
                  <div>
                      <p><strong>House</strong></p>
                      <p><strong>Price: Kshs. 278</strong></p>
                  </div>
              </div>
              <button class="button" data-name="House" data-price="278" class="button" >add to cart</button>
          </li>
        </ul>
      </div>
      <div class="cart col-md-3">
        <h1>Shopping Cart</h1>
        <table id="cartcontent" fitColumns="true" style="width1:300px;height:auto;">
      <thead>
        <tr>
          <th field="name" width=140>Name</th>
          <th field="quantity" width=60 align="right">Quantity</th>
          <th field="price" width=60 align="right">Price</th>
        </tr>
      </thead>
    </table>

        
        <h2>Drop here to add to cart</h2>
        <button class="check" >Checkout</button>
      </div>
    </div>
    
    <script type="text/javascript" src = "js/jquery.js"></script>    
    <script type="text/javascript" scr = "bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
